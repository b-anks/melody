<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Fresh Gang || News</title>
</head>
<body class="news">
    <header class="home-header">
        <div class="logo">
            <a href="../index.html">
                <img src="../images/fresh-gang-logo.png" alt="fresh gang logo" />
            </a>
        </div>
        <a href="#" class="buy-ticket">
            <img src="../images/buy ticket.png" alt="buy ticket icon" />
            <span>buy a ticket</span>
        </a>
        <div class="page-links">
            <a href="./news.html" class="news page-link">news</a>
            <a href="./story.html" class="story page-link">my story</a>
            <a href="./shows.html" class="shows page-link">shows</a>
            <a href="./hire.html" class="hire page-link">hire me to sing</a>
            <a href="./store.html" class="store page-link lit">store</a>
            <a href="./videos.html" class="videos page-link">videos</a>
        </div>
    </header>
    <main class="news-main">
        <section class="music-section">
            <div class="audio-releases">
                <h2>Featured Releases</h2>
                <div class="audio-item">
                    <img src="../images/album-art-1.jpg" alt="Album Art 1" class="album-art" />
                    <div class="audio-details">
                        <h3>Track Title 1</h3>
                        <p>Date of Release: January 1, 2024</p>
                        <button class="listen-more">Listen to More</button>
                    </div>
                </div>
                <div class="audio-item">
                    <img src="../images/album-art-2.jpg" alt="Album Art 2" class="album-art" />
                    <div class="audio-details">
                        <h3>Track Title 2</h3>
                        <p>Date of Release: February 1, 2024</p>
                        <button class="listen-more">Listen to More</button>
                    </div>
                </div>
                <!-- Add more audio items as needed -->
            </div>
            <div class="latest-music-video">
                <h2>Latest Music Video</h2>
                <video controls>
                    <source src="../videos/latest-music-video.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
                <button class="watch-more">Watch More Videos</button>
            </div>
        </section>
    </main>
    <footer class="home-footer">
        <div class="concert-date">concert date: some date</div>
        <div class="venue">venue: some place</div>
        <div class="social-icons">
            <a href="#" class="facebook"><img src="../images/fb.png" alt="facebook icon" /></a>
            <a href="#" class="x"><img src="../images/x.png" alt="x icon" /></a>
            <a href="#" class="tiktok"><img src="../images/tiktok.png" alt="tiktok icon" /></a>
            <a href="#" class="instagram"><img src="../images/insta.png" alt="instagram icon" /></a>
            <a href="#" class="youtube"><img src="../images/youtube.png" alt="youtube icon" /></a>
            <a href="#" class="snapchat"><img src="../images/snapchat.png" alt="snapchat icon" /></a>
            <a href="#" class="spotify"><img src="../images/spotify.png" alt="spotify icon" /></a>
        </div>
    </footer>
</body>
</html>
